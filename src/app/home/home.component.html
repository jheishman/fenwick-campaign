<div id="bannerImage"></div>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-9">
			<form class="form-horizontal" (ngSubmit)="onSubmit()" #signupForm="ngForm">
				<div class="row">
					<h2>Join the campaign</h2>
				</div>
				<div class="row justify-content-center">
					<div class="col-3">
						<div class="form-group">
							<input type="name" class="form-control" id="nameSignup" placeholder="Name">
						</div>
					</div>
					<div class="col-3">
						<div class="form-group">
							<input type="email" class="form-control" id="emailAddressSignup" placeholder="Email Address">
						</div>
					</div>
					<div class="col-3">
						<button type="submit" class="btn btn success">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
